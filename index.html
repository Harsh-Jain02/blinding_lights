<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickering Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <header class="header">
      <div class="title">
        <h1>Flickering Screen Grid</h1>
        <p class="subtitle">Each square blinks between black and white at a random 1-25 Hz.</p>
        <p class="warning">Warning: this page contains flashing content.</p>
      </div>
      <div class="controls" aria-label="Grid controls">
        <label class="field">
          <span>Rows</span>
          <input id="rows" type="number" min="1" max="20" value="5">
        </label>
        <label class="field">
          <span>Columns</span>
          <input id="cols" type="number" min="1" max="20" value="5">
        </label>
        <button id="regenerate" type="button">Regenerate Grid</button>
        <button id="toggle" type="button">Pause Flicker</button>
      </div>
      <div class="status" aria-live="polite">
        <span id="status">Waiting to generate...</span>
      </div>
    </header>

    <section class="grid-wrap">
      <div id="grid" class="grid" role="grid" aria-live="off"></div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
